<ng-container *ngIf="cart$ | async as cart">
  <div class="d-flex justify-content-center align-items-center">
    <button class="link cx-action-link"
            [routerLink]="{ cxRoute: 'savedCarts' } | cxUrl"
            cxAutoFocus>
      <span>{{ 'addToSavedCart.savedCarts' | cxTranslate }}</span>
    </button>
    <button #element
            class="link cx-action-link"
            (click)="saveCart(cart)"
            cxAutoFocus>
      <span>{{ 'addToSavedCart.saveCartForLater' | cxTranslate }}</span>
    </button>
    <cx-export-order-entries></cx-export-order-entries>
  </div>
</ng-container>
